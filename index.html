<body>
    <header>
        <h1>üé¨ Flickfinder üçø</h1>
        <div class="search__bar">
            <form id="search__form">
                <input type="text" id="search__input" placeholder="Search movies or TV shows...">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>
    <div class="modal__hidden" id="movie__modal">
        <div class="modal__content">
            <span id="close__modal" class="close">&times;</span>
            <div id="modal__details"></div>
        </div>
    </div>
    <main>
        <section class="hero">
            <h1>Discover Your Next Favorite</h1>
            <p>Explore the hottest movies and TV shows right now.</p>
        </section>

        <section class="trending" id="trendingSection">
            <h2>Trending Now</h2>
            <div class="movie__grid" id="movieGrid">
                <!--movie cards inserted here-->
                <div class="movie__card">

                </div>
            </div>
        </section>
    </main>
    <div class="spinner__hidden" id="loading__spinner">
        <div class="loader"></div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>

</body>
